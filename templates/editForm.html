<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Atualizar Tarefa</h3>
	<div class="form-group">
		<label for="Name">Nome da Tarefa:</label>
		<input type="text" class="form-control" ng-model="currentUser.tarefa_nome" value="{{currentUser.name}}">
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.tarefa_id)">Atualizar</button>
	</div>
</form>
