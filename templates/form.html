<form class="form-horizontal alert alert-warning" name="empList" id="empForm" ng-submit="insertInfo(empInfo);" hidden>
<h3 class="text-center">Adicionar Nova Tarefa</h3>
	<div class="form-group">
		<label for="Name">Nome da Tarefa:</label>
		<input type="text" name="tarefa_nome" class="form-control" placeholder="Digite o nome da tarefa" ng-model="empInfo.name" value="" autofocus required />
	</div>
	<div class="form-group">
		<p class="text-danger" ng-show="empList.tarefa_nome.$invalid && empList.tarefa_nome.$dirty">Tarefa n√£o pode ser vazia!</p>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid">Inserir no Banco de Dados</button>
	</div>
</form>
